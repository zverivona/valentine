<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ Za Matiju üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <style>
    :root {
      --primarna: #ff4d88;
      --sekundarna: #ff85a1;
      --pozadina: #ffe6f0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--pozadina);
      background: linear-gradient(135deg, #ffe6f0 0%, #ffcce0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; 
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      color: var(--primarna);
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
      min-height: 100px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      touch-action: manipulation; 
    }

    #yes {
      background-color: var(--primarna);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 77, 136, 0.4);
    }

    #yes:hover {
      transform: scale(1.1);
      background-color: #ff3377;
    }

    #no {
      background-color: #eee;
      color: #555;
      position: relative;
    }

    .gif-container img {
      width: 150px;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .success-screen {
      display: none;
    }

    .success-screen h1 {
      font-size: 3rem;
    }

    .floating-heart {
      position: absolute;
      color: rgba(255, 77, 136, 0.2);
      font-size: 20px;
      pointer-events: none;
      z-index: 0;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <script>
    for (let i = 0; i < 15; i++) {
      let heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(heart);
    }
  </script>

  <div class="container" id="main-card">
    <div class="gif-container">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh3eXpueXh3eXpueXh3eXpueXh3eXpueXh3eXpueXh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJbxUy1LlYkL88U/giphy.gif" alt="Cute cat">
    </div>
    <h1>Matija, hoƒáe≈° li biti moj Valentine? üíò</h1>
    <div class="buttons">
      <button id="yes">DA!</button>
      <button id="no">NE</button>
    </div>
  </div>

  <div class="container success-screen" id="success-card">
    <h1>YAY!!! ü•≥</h1>
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2ZueHh3eXpueHh3eXpueHh3eXpueHh3eXpueHh3eXpueHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" width="200" style="border-radius: 15px;">
    <p style="font-size: 1.2rem; margin-top: 15px;">Znala sam! Volim te najvi≈°e! ‚ù§Ô∏è</p>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const mainCard = document.getElementById("main-card");
    const successCard = document.getElementById("success-card");

    let yesSize = 18; // Poƒçetna veliƒçina fonta za YES

    function moveButton() {
      // Izraƒçunaj nasumiƒçnu poziciju unutar ekrana, ali pazi da ne ode van ruba
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
      
      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      yesSize += 10;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = (yesSize/1.5) + "px " + (yesSize) + "px";
    }

    // Radi na laptopu (mi≈°em)
    noBtn.addEventListener("mouseover", moveButton);
    // Radi na mobitelu (dodirom)
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); 
      moveButton();
    });

    yesBtn.addEventListener("click", () => {
      mainCard.style.display = "none";
      successCard.style.display = "block";
      
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff4d88', '#ff85a1', '#ffffff']
      });
    });
  </script>

</body>
</html>
