<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ Za Matiju üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <style>
    :root {
      --primarna: #ff4d88;
      --pozadina: #ffe6f0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0 0%, #ffcce0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; 
      text-align: center;
    }

    /* --- POJAƒåANA SRCEKA --- */
    .heart {
      position: absolute;
      pointer-events: none;
      z-index: 0;
      animation: float 6s linear infinite;
      /* Poveƒáala sam opacity s 0.6 na 0.9 da budu vidljivija */
      opacity: 0.9; 
    }

    @keyframes float {
      0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.9; }
      90% { opacity: 0.9; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95); 
      padding: 50px 30px;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(255, 77, 136, 0.3);
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 1; 
      border: 2px solid white;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      color: var(--primarna);
      font-size: 2.8rem; /* Malo veƒái font buduƒái da nema GIF-a gore */
      margin-bottom: 30px;
      line-height: 1.2;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
      min-height: 150px; /* Poveƒáano da stane "DA" kad naraste */
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      touch-action: manipulation;
    }

    #yes {
      background-color: var(--primarna);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 77, 136, 0.4);
    }

    #no {
      background-color: #f0f0f0;
      color: #888;
      position: relative;
    }

    .success-image {
      width: 100%;
      max-width: 280px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .success-screen { display: none; }
  </style>
</head>
<body>

  <script>
    // Boje srca: tamnije roza i crvena da se bolje vide
    const colors = ['#ff4d88', '#e60000', '#ff0055', '#ff85a1'];
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.fontSize = (Math.random() * 25 + 15) + 'px'; // Malo veƒáa srca
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.body.appendChild(heart);
      
      setTimeout(() => { heart.remove(); }, 6000);
    }
    setInterval(createHeart, 300);
  </script>

  <!-- Prva stranica - bez onog GIF-a -->
  <div class="container" id="main-card">
    <h1>Matija, hoƒáe≈° li biti moj Valentine? üíò</h1>
    <div class="buttons">
      <button id="yes">DAAA!!!!!</button>
      <button id="no">ne</button>
    </div>
  </div>

  <!-- Ekran nakon klika na DA -->
  <div class="container success-screen" id="success-card">
    <!-- Pazi da se slika na GitHubu zove toƒçno nasaslika.jpg -->
    <img src="nasaslika.jpg" class="success-image" alt="Na≈°a slika">
    <h1>YAY!!! ü•≥</h1>
    <p style="font-size: 1.3rem; color: #ff4d88; font-weight: bold;">Znala sam! Volim te najvi≈°e! ‚ù§Ô∏è</p>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const mainCard = document.getElementById("main-card");
    const successCard = document.getElementById("success-card");

    let yesSize = 20;

    function moveButton() {
      // Gumb bje≈æi bilo kamo po ekranu
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // "DAAA!!!!!" raste svaki put
      yesSize += 12;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = (yesSize/1.5) + "px " + (yesSize) + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    yesBtn.addEventListener("click", () => {
      mainCard.style.display = "none";
      successCard.style.display = "block";
      
      // Konfeti samo ovdje kad klikne DA
      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.6 },
        colors: ['#ff4d88', '#ff0000', '#ffffff']
      });
    });
  </script>
</body>
</html>
